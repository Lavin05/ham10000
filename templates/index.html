{% extends "base.html" %} {% block content %}

<h2 >Upload Image for Prediction</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>


    
    <!-- banner -->
    <div class="container h-100">
        <div class="d-block d-lg-flex align-items-center h-100">
            <div class="col-12 col-xl-8 col-lg-8 order-lg-1">
                <div class="banner-image has-video-popup has-shapes mb-4 mb-md-5 mb-lg-0 position-relative overflow-hidden">
                    <img class="img-fluid" src="../static/images/tech.png" alt="Image">
                    <div class="position-absolute top-0 start-0 bg-tertiary rounded-circle" style="width: 300px; height: 300px;"></div>
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 order-lg-0">
                <h2 class="h1 mb-4 mb-md-5 mb-lg-0">Technologies</h2>
                <p>This project leverages Python, Keras, TensorFlow, scikit-learn, HTML5, CSS, JS, and Bootstrap, hosted on GitHub, to create a dynamic and interactive website.</p>
            </div>
        </div>
</div>
{% endblock %}
